<!DOCTYPE html>
<html>
<head>
    <title>Property Analyser</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="mainPage"> 
        <h1 class="text-center">Property Analysis</h1>
        <div id="inputData" class="container">
                <div id="purchasePrice" class="row">
                    <div class="col">
                        <label for="price" class="align-middle">Purchase Price</label>
                    </div>
                    <div class="col input-group"> 
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-pound" viewBox="0 0 16 16">
                            <path d="M4 8.585h1.969c.115.465.186.939.186 1.43 0 1.385-.736 2.496-2.075 2.771V14H12v-1.24H6.492v-.129c.825-.525 1.135-1.446 1.135-2.694 0-.465-.07-.913-.168-1.352h3.29v-.972H7.22c-.186-.723-.372-1.455-.372-2.247 0-1.274 1.047-2.066 2.58-2.066a5.32 5.32 0 0 1 2.103.465V2.456A5.629 5.629 0 0 0 9.348 2C6.865 2 5.322 3.291 5.322 5.366c0 .775.195 1.515.399 2.247H4v.972z"/>
                            </svg>
                        </span>
                        <input type="number" name="Price" id="price" class=" form-control curreny" value= "100000">
                    </div>

                </div>
                <div id="depositBox" class="row">
                    <label for="deposit" class="col">Deposit</label>
                    <input type="number" name="Deposit" id="deposit" class="col">
                </div>
                <div id="stampDutyBox" class="row">
                    <label for="stampDuty" class="col">Stamp Duty</label>
                    <input type="number" name="Stamp Duty" id="stampDuty" class="col">
                </div>
                <div id="addCostsBox" class="row">
                    <label for="additionalCosts" class="col">Additional Costs</label>
                    <input type="number" name="Additional Costs" id="additionalCosts" class="col">
                </div>
                <div id="investedBox" class="row">
                    <label for="invested" class="col">Cash invested</label>
                    <input type="number" name="Cash invested" id="invested" class="col">
                </div>
                <div id="rentBox" class="row">
                    <label for="rent" class="col">Rent</label>
                    <input type="number" name="Rent" id="rent" class="col">
                </div>
            </div>
            <div class="container line" style="border: 1px solid #000000"></div>
            <div id="optionalData" class="container">
                    <div id="mortgageBox" class="row">
                        <label for="Mortgage" class="col">Mortgage %</label>
                        <input type="number" name="Mortgage" id="Mortgage" class="col">
                    </div>
                    <div id="managementBox" class="row">
                        <label for="Management" class="col">Management %</label>
                        <input type="number" name="Management" id="Management" class="col">
                    </div>
                    <div id="repairsBox" class="row">
                        <label for="Repairs" class="col">Repairs %</label>
                        <input type="number" name="Repairs" id="Repairs" class="col">
                    </div>
                    <div id="serviceBox" class="row">
                        <label for="Service" class="col">Service Charge</label>
                        <input type="number" name="Service" id="Service" class="col">
                    </div>
                    <div id="insuranceBox" class="row">
                        <label for="Insurance" class="col">Insurance</label>
                        <input type="number" name="Insurance" id="Insurance" class="col">
                    </div>
                </div>
                <div class="container line" style="border: 1px solid #000000"></div>
                <div id="outputData" class="container">
                    <div id="annualProfitBox" class="row">
                        <label for="annualProfit" class="col">Annual Profit</label>
                        <input type="number" name="Annual Profit" id="annualProfit" class="col">
                    </div>
                    <div id="GrossBox" class="row">
                        <label for="Gross" class="col">Gross Yeild %</label>
                        <input type="number" name="Gross" id="Gross" class="col">
                    </div>
                    <div id="NetBox" class="row">
                        <label for="Net" class="col">Net Yeild %</label>
                        <input type="number" name="Net" id="Net" class="col">
                    </div>
                    <div id="ROIBox" class="row">
                        <label for="ROI" class="col">ROI %</label>
                        <input type="number" name="ROI" id="ROI" class="col">
                    </div>
                </div>
                <button>Run</button>
    </div>
</body>
<script src="script.js"></script>
</html>
